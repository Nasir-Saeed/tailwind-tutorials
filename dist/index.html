<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tailwind Css Tutorials</title>
</head>

<body class="bg-slate-900 grid h-screen place-content-center">
    <h4 class="text-yellow-400 text-4xl m-6">Test</h4>
    <!-- Card Elements > Utility-First Fundamentals -->
    <div class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4">
        <div>
            <img class="h-12 w-12" src="./images/apple.png" alt="apple">
        </div>
        <div>
            <div class="text-2xl font-medium text-black">
                <h2>Tailwind Css</h2>
                <p class="text-slate-500 text-base">By Nasir</p>
            </div>
        </div>

    </div>
    <!-- Handling Hover, Focus, and Other States -->
    <button class="bg-sky-500 hover:bg-sky-700 text-center mt-2 text-white text-base p-2 rounded-xl">
        Buy Now
    </button>
    <!-- Responsive Design -->
    <div class="text-center my-4">
        <p class="text-white md:text-green-500 sm:text-red-600">Lorem ipsum dolor sit</p>
    </div>
    <!-- Responsive Design Card -->
    <div class="mt-3">
        <div class="max-w-sm mx-auto bg-white rounded-xl overflow-hidden md:max-w-2xl">
            <div class="md:flex">
                <div>
                    <img class="h-48 w-full object-cover md:h-full md:w-48" src="./images/business-01.jpg" alt="apple">
                </div>
                <div class="p-8 ">
                    <div class="uppercase -tracking-wide text-sm text-indigo-500 font-semibold">An Awesome Card</div>
                    <a href="#" class="block mt-1 text-lg font-medium text-black hover:text-blue-700">Tailwind Css is
                        amazing once you understand the <span class="bg-yellow-500 p-[2px] px-[14px]">Power</span> of
                        it</a>
                    <p class="text-slate-500 mt-2">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Officiis,
                        sequi.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
